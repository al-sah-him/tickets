<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>Update Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-row>
    <ion-col class="content-col">


      <ion-list class="list">
        <ion-thumbnail class="user-image">
          <img src="/assets/icons/profile.png">
        </ion-thumbnail>
        <ion-text color="dark">
          <h2 class="user-name">{{Ticket.first_name}} {{Ticket.last_name}}</h2>
        </ion-text>

        <ion-item>
          <ion-label position="stacked">ID</ion-label>
          <ion-input color="primary" readonly="true">{{Ticket.order_id}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input color="primary" readonly="true">{{Ticket.phone_number}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ticket</ion-label>
          <ion-input color="primary" readonly="true">Regular</ion-input>
        </ion-item>
        <ion-row class="btn">
          <ion-col>
            <ion-button [disabled]="enableCheckInBtn()" (click)="checkIn()" color="primary" shape="full" expand="block">{{checkInLabel}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>




</ion-content>
