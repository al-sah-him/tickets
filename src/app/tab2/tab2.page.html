<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-row>
    <ion-col class="content-col">


      <ion-list class="list">
        <ion-thumbnail class="user-image">
          <img src="/assets/icons/profile.png">
        </ion-thumbnail>
        <ion-text color="dark">
          <h2 class="user-name">Samuel Uhuru</h2>
        </ion-text>

        <ion-item>
          <ion-label position="stacked">ID</ion-label>
          <ion-input color="primary" readonly="true">5667</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input color="primary" readonly="true">0791596146</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ticket</ion-label>
          <ion-input color="primary" readonly="true">Regular</ion-input>
        </ion-item>
        <ion-row class="btn">
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">Check In</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
