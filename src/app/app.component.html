<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <h2>Radiant Tickets</h2>
      </div>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="document"></ion-icon>Print
        </ion-button>
      </div>
      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/analytics']" routerLinkActive="tab-selected">
          <ion-icon name="home-outline"></ion-icon>Home
        </ion-item>
        <ion-item class="active" [routerLink]="['/tabs/tab2']" routerLinkActive="tab-selected">
          <ion-icon name="flash"></ion-icon>Tickets
        </ion-item >
        <ion-item [routerLink]="['/tabs/tab2']" routerLinkActive="tab-selected">
          <ion-icon name="checkmark"></ion-icon>Checked In
        </ion-item>
        <ion-item [routerLink]="['/analytics']" routerLinkActive="tab-selected">
          <ion-icon name="pie-chart-outline"  ></ion-icon>Analytics
        </ion-item>
        <ion-item (click)="signOut()"  routerLinkActive="tab-selected">
          <ion-icon name="exit-outline" ></ion-icon>Log out
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
