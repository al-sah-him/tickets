<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tickets
    </ion-title>
    <ion-title slot="end">

    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="saveToFirestore()">
      <ion-icon size="large"  name="home-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-list>
  <ion-searchbar placeholder="Search..." [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"  animated="true" (ionClear)="resetData()"></ion-searchbar>
  <ion-item *ngFor="let order of Orders">
    <ion-label>
      <h2>{{order.first_name}} {{order.last_name}}</h2>
      <h3>{{order.phone_number}}</h3>
     <h3>{{order.order_id}}</h3>
    </ion-label>

    <div class="item-note" item-end>
      <button ion-button clear  routerLink="/details/{{ order.order_id }}"  >
        <ion-icon name="create" style="zoom:1.5"></ion-icon>
      </button>

    </div>
  </ion-item>


</ion-list>


</ion-content>
